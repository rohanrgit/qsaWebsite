<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - QSA Capital</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header & Navigation -->
    <header class="bg-black shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">QSA Capital</a>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="about.html" class="text-gray-300 hover:text-white font-medium">About</a>
                <a href="blog.html" class="text-gray-300 hover:text-white font-medium">Blog</a>
                <a href="contact.html" class="text-white font-medium border-b-2 border-blue-500">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-300 focus:outline-none" aria-label="Toggle Menu">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black px-6 pb-4 border-t border-gray-700">
            <a href="about.html" class="block py-2 text-gray-300 hover:text-white">About</a>
            <a href="blog.html" class="block py-2 text-gray-300 hover:text-white">Blog</a>
            <a href="contact.html" class="block py-2 text-gray-300 hover:text-white">Contact</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="bg-black">
        <div class="container mx-auto px-6 py-32 md:py-48 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Contact Us</h1>
            <p class="text-lg text-gray-400 mb-8">For any inquiries, please reach out to us via email.</p>
            <div class="inline-block bg-gray-900 border border-gray-700 rounded-lg p-4">
                <a href="mailto:contact@qsacap.com?subject=Hello,%20I%20came%20across%20your%20website" class="text-xl md:text-2xl text-blue-400 hover:text-blue-300 transition duration-300">
                    <i class="fas fa-envelope mr-3"></i>contact@qsacap.com
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white">
        <div class="container mx-auto px-6 py-12 text-center">
            <div class="mb-8">
                <h4 class="text-lg font-semibold mb-4">Contact</h4>
                 <a href="mailto:contact@qsacap.com?subject=Hello,%20I%20came%20across%20your%20website" class="text-gray-400 hover:text-white">contact@qsacap.com</a>
            </div>
            <div class="border-t border-gray-700 pt-6 text-center text-gray-500">
                <p>Copyright Â© 2023-25 QSA Capital or one of its affiliates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Page Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // --- Mobile Menu Toggle ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

</body>
</html>
